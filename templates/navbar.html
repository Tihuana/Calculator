{% load static %}
<div class="container">
    <div>
        <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" width="20px">
        </a>
    </div>
    <div>
        <form method="GET" action="{% url 'home' %}">
            <input type="text" name="q" placeholder="Search Teams..." id="search">
        </form>
    </div>
    <div class="login">
        {% if request.user.is_authenticated %}
        {{request.user.username}} <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</div>
<br>
